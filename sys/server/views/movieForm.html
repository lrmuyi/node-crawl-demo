<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100vw;
      height: 100vh;
    }

    .movie-container {
      width: 100vw;
      height: 100vh;
    }

    .movie-container .movie-form {
      width: 300px;
      height: 500px;
      border: 1px solid #d3d3d3;
      margin: 50px auto;
    }

    .movie-container .movie-form .attr-row {
      padding: 5px;
      width: 100%;
      height: 20px;
      text-align: center;
    }

  </style>
</head>

<body>
  <div class="movie-container">
    <form action="http://localhost:3000/_api/movies/item/" method="post" class="movie-form" id="myForm">
      <div class="attr-row">
        <label for="title">电影名称</label>
        <input type="text" id="title" value="" name="title">
      </div>
      <div class="attr-row">
        <label for="starring">电影评分</label>
        <input type="text" id="starring" value="" name="starring">
      </div>
      <div class="attr-row">
        <label for="director">导演</label>
        <input type="text" id="director" value="" name="director">
      </div>
      <div class="attr-row">
        <label for="film_type">类型</label>
        <input type="text" id="film_type" value="" name="film_type">
      </div>
      <div class="attr-row">
        <input type="button" value="Reset Form" name="重置" onclick="formReset()">
        <input type="button" value="Submit" name="提交" onclick="formSubmit()">
      </div>
    </form>
  </div>
  <script>
    function formSubmit() {
      document.getElementById("myForm").submit()
    }
    function formReset() {
      document.getElementById("myForm").reset()
    }
  </script>
  </script>
</body>

</html>
